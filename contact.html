<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Aero Travel Guides</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body class="h-full">

    <div id='header' class='bg-blue-800 h-[10vh] flex items-center justify-between p-4'>
       
        <div></div>
        <div class="text-white text-4xl">Aero Travel Guides</div>
        <div class="flex items-center gap-x-4" id='navBar'>
            <span class="text-5xl text-white hover:text-yellow-400 cursor-pointer translate-y-[-0.35rem]]"
                id="menu">â˜°</span>
            
            <div id="dropdownMenu"
                class="absolute top-[10vh] right-4 bg-white shadow-lg rounded-lg w-40 py-2 hidden z-10">
                
                <a href="index.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 text-2xl">Home</a>
                <a href="contact.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 text-2xl">Contact Us</a>
            </div>
        </div>

    </div>


 
  <div class="h-[87vh] w-full relative flex items-center justify-center px-4">

    <img src="./media/beach-666122_1920.jpg" class="absolute w-full h-full object-cover"/>


    <div class="relative bg-white/70 backdrop-blur-md p-6 rounded-lg max-w-xl w-full shadow-lg">
      <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">Contact Us</h1>

      <form>
 
        <div class="mb-4">
          <label class="block mb-1 font-medium" for="name">Name</label>
          <input type="text" id="name" placeholder="Enter name"
            class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>


        <div class="mb-4">
          <label class="block mb-1 font-medium" for="email">Email</label>
          <input type="email" id="email" placeholder="enter email"
            class="w-full px-4 py-2 border border-gray-300 rounded" />
        </div>


        <div class="mb-4">
          <label class="block mb-1 font-medium" for="message">Your Message</label>
          <textarea id="message" rows="4" placeholder="leave a review"
            class="w-full px-4 py-2 border border-gray-300 rounded"></textarea>
        </div>


        <div class="text-center">
          <button type="submit" class="bg-blue-800 text-white px-6 py-2 rounded hover:bg-blue-700">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>


  <div class="h-[3vh] w-full bg-blue-800 flex items-center justify-center">
    <p class="text-sm text-white text-center">&copy; 2025 Aero Travel Guides</p>
  </div>
  <script src="index.js"></script>
</body>

</html>
