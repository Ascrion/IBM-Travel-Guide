<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Guide</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body class="h-full">

    <div id='header' class='bg-blue-800 h-[10vh] flex items-center justify-between p-4 w-full'>

        <div class="w-[14%]"></div>
        <div class="text-white text-4xl">Aero Travel Guides</div>
        <div class="flex items-center gap-x-4" id='navBar'>
            <div class="search-box rounded-lg bg-white p-2">
                <input type="text" id="recommendations" class="search-input text-blue-800"
                    placeholder="Search by tag or title...">
                    <button id="cancelSearch" class="text-sm bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 hidden">
                    Cancel
                </button>
            </div>
            <div>
                <a href="about.html"
                    class="text-md text-white hover:text-yellow-400 cursor-pointer bg-white/30 rounded-lg p-2">About
                    Us</a>
                <a href="contact.html"
                    class="text-md text-white hover:text-yellow-400 cursor-pointer bg-white/30 rounded-lg p-2">Contact
                    Us</a>
            </div>
        </div>

    </div>
    <div id="content" class="relative bg-white h-[87vh]">
        <img id="hero-img" class="w-full h-full object-cover" src='./media/beach-4967176_1920.jpg'>


        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 w-[30%]" id="heroText">

            <div class="w-full bg-black/20 backdrop-blur-lg px-6 py-4 rounded-lg shadow-lg shadow-black/50 flex-col">

                <h1 class="text-white text-3xl lg:text-7xl font-bold text-center">
                    Serving the traveller since 1981
                </h1>
                <br>
                <hr class="text-white">
                <br>
                <div class="flex items-center justify-center gap-x-8">
                    <img src='./media/insta.png' class='h-8 lg:h-12'>
                    <img src='./media/facebook.png' class='h-8 lg:h-12'>
                    <img src='./media/x.png' class='h-8 lg:h-12'>
                </div>
            </div>
        </div>

        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 w-[80%] h-[80vh]
         overflow-y-auto bg-black/20 backdrop-blur-lg px-6 py-8 rounded-lg shadow-lg
          shadow-black/50 text-white hidden flex flex-wrap justify-center gap-6"
            id='recommend'>
        </div>

    </div>

    <div class="h-[3vh] w-full bg-blue-800 flex items-center justify-center">
        <p class="text-sm text-white text-center">&copy; 2025 Aero Travel Guides</p>
    </div>

    <script src='index.js'></script>
</body>

</html>
